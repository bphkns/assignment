<div
    fxLayout="column"
    fxLayoutAlign="center start"
    class="list-item"
    (click)="onClick()"
>
    <div
        class="list-header mat-body-2"
        [innerHTML]="note.description | titlePipe: filterText"
    ></div>
    <span class="list-body mat-body-1">
        <span class="mat-body-2 date">{{ note.createdAt | datePipe  }}&nbsp;</span>
        <div [innerHTML]="note.description | descPipe: filterText"></div>
    </span>
</div>
