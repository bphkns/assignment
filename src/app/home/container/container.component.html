<div
    class="container mat-elevation-z2"
    fxFlex.gt-lg="50vw"
    fxFlex.lg="50vw"
    fxFlex.lt-lg="60vw"
    fxFlex.lt-md="95vw"
    fxLayout="column"
>
    <div
        [@MyInsertRemoveTrigger]
        class="mat-elevation-z1 toolbar"
        fxLayout="row"
    >

        <div
            fxFlex.gt-sm="40%"
            fxLayout="row"
            fxHide.lt-md="true"
            fxLayoutAlign.gt-sm="space-between center"
            fxLayoutAlign.lt-md="space-around center"
            class="action-panel-desktop"
        >
            <div
                fxLayout="row"
                fxLayoutAlign="start center"
                class="action-icons"
            >

                <button
                    mat-icon-button
                    aria-hidden="false"
                    aria-label="Close notes app icon"
                >
                    <mat-icon [style.color]="'red'">cancel</mat-icon>
                </button>
                <button
                    mat-icon-button
                    aria-label="Minimize notes app icon"
                >
                    <mat-icon [style.color]="'orange'">remove_circle</mat-icon>
                </button>
                <button
                    mat-icon-button
                    aria-label="Expand notes app icon"
                >
                    <mat-icon [style.color]="'green'">add_circle</mat-icon>
                </button>
            </div>

            <div
                fxLayout="row"
                fxLayoutAlign="space-around center"
                class="action-buttons"
            >
                <button
                    mat-icon-button
                    aria-label="Toggle sidebar icon"
                >

                    <mat-icon svgIcon="sidebar"></mat-icon>
                </button>
                <button
                    mat-icon-button
                    aria-label="Toggle view icon"
                >

                    <mat-icon>view_module</mat-icon>
                </button>
            </div>
        </div>
        <div
            fxFlex.gt-sm="70%"
            fxFlex.lt-md="100%"
            fxLayout="row"
            fxLayoutAlign="space-evenly center"
            class="action-panel-all"
        >
            <div
                fxLayout="row"
                fxLayoutAlign="space-between center"
            >
                <button
                    mat-icon-button
                    aria-label="Delete icon"
                    (click)="deleteNote()"
                >

                    <mat-icon>delete</mat-icon>
                </button>
                <button
                    mat-icon-button
                    aria-label="Create icon"
                    (click)="createNote()"
                >

                    <mat-icon>create</mat-icon>
                </button>

                <button
                    mat-icon-button
                    aria-label="Lock note icon"
                >

                    <mat-icon>lock</mat-icon>
                </button>
            </div>

            <mat-form-field appearance="fill">
                <mat-label>Search</mat-label>
                <mat-icon matPrefix>search</mat-icon>
                <input matInput>
            </mat-form-field>
        </div>
    </div>
    <div
        fxLayout="row"
        class="container-body"
    >
        <div
            fxFlex.gt-sm="30%"
            fxHide.lt-md="true"
            fxLayout="column"
            class="sidebar mat-elevation-z1"
        >
            <app-side-list
                *ngFor="let note of notes$ | async;trackBy:trackByNote"
                [@MyInsertRemoveTrigger]
                [note]="note"
                (clicked)="openNote(note)"
                [ngClass]="{ 'active': note.id && selectedNote && selectedNote.id && note.id === selectedNote.id}"
            >
            </app-side-list>
        </div>

        <div
            fxFlex.lt-md="100%"
            fxFlex.gt-sm="70%"
            fxLayout="row"
        >
            <app-editor
                *ngIf="selectedNote"
                [note]="selectedNote"
                fxFlexFill
            ></app-editor>
        </div>
    </div>
</div>
